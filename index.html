<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  </link>
  <script src="index.js" defer></script>
</head>

<body>

  <!-- Rating state start -->
  <div class="rating">
    <div class="rating-content">
      <div class="rating__icon circle">
        <img class="rating__icon" src="./images/icon-star.svg" alt="Icon" srcset="">
      </div>
      <h2 class="rating__header">How did we do?</h2>

      <p class="rating__sub">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>

      <ul class="rating__ratings">
        <button class="rating__choice circle btn">1</button>
        <button class="rating__choice circle btn">2</button>
        <button class="rating__choice circle btn">3</button>
        <button class="rating__choice circle btn">4</button>
        <button class="rating__choice circle btn">5</button>
      </ul>

      <button class="rating__submit btn">
        Submit
      </button>
    </div>
    
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- Thank you state end -->

</body>

</html>
